	<body>
		<script type="text/javascript">
			//将字符串'48294746'转换成数组[4,8,2,9,4,7,4,6];并找出其中最大的数
			
			split_array();
			
			function split_array() {
				var str = '4,8,2,9,4,7,4,6';
				var arr = str.split(",");
				console.log(arr);
			}
						
			var arr = [4,8,2,9,4,7,4,6];
			var max = arr[0];

			for(var i = 1; i < arr.length; i++) {
   			var cur = arr[i];
   			cur > max ? max = cur : null
			}

			console.log(max); 
			
		</script>
		
		<script type="text/javascript">
		//统计数组countryList=["America","Greece","Britain","Canada","China","Egypt"]中包含'a'或'A'元素的个数
			
			var countryList=["America","Greece","Britain","Canada","China","Egypt"];

			var count=0;  

			document.write("在以下字符中：<br/>");  
			
			for(var i in countryList){  
			
			document.write(countryList[i]+"<br/>");  
			
			if(countryList[i].indexOf("a")!=-1||countryList[i].indexOf("A")!=-1)  
			
			count++;  
			
			}  
			
			document.write("共有"+count+"个字符中串包含a或A。");  

		</script>
	</body>
