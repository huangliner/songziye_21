<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>0428</title>
	</head>
	<body>
		<script>
			//分别使用call和apply求任意一组数的和
			
			function sum() {
				var add = 0;
				for (var i = 0;i < arguments.length; i ++){
					add += arguments[i];
				}
				console.log(add);
			}
			
			console.log(sum.call(null , 6 , 6));
			console.log(sum.apply(null , [2 , 2]));
			
			//Math.max()是系统自带的求一组数的最大值的方法，如Math.max(1,2,4,0,8)返回8
			//请利用Math.max()求var a=[1,4,2,6,8,0]这个数组的最大值。
			
			let a=[1,4,2,6,8,0];
			let maxValue = Math.max.apply(null,a);
			console.log(maxValue);//8
						
		</script>
	</body>
</html>
