<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>0516</title>
		<style>
            #xi{
            width: 600px;
            height: 600px;
            background-color: paleturquoise;
            position: relative;
        }
        </style>
	</head>
	<body>
		<div style="position: relative;" id="xi">
    </div>
    <script>
        var parentNode=document.getElementById('xi');
        function Circle(options){
            this._init(options);
        }
        Circle.prototype={
            _init:function(options){
                this.width=options.width||30;
                this.height=options.height||30;
                this.position='absolute';
                this.top=options.top||0;
                this.left=options.left||0;
                this.backgroundColor=options.backgroundColor;
                this.borderRadius=options.borderRadius;
            },
            render:function(){
                
                var childNode=document.createElement('div');
                parentNode.appendChild(childNode);
                childNode.style.width=this.width+'px';
                childNode.style.height=this.height+'px';
                childNode.style.top=this.top+'px';
                childNode.style.left=this.left+'px';
                childNode.style.backgroundColor=this.backgroundColor;
                childNode.style.position=this.position;
                childNode.style.borderRadius=this.borderRadius;
            }
        }
        setInterval(function(){
            var Tools={
            getRandom:function(min,max){
                return Math.floor(Math.random()*(max-min))
            },
            }
            var r=Tools.getRandom(0,255);
            var g=Tools.getRandom(0,200);
            var b=Tools.getRandom(0,255);
            var x=Tools.getRandom(0,360);
            var y=Tools.getRandom(0,480);
            var circle=new Circle({
            backgroundColor:'rgb('+r+','+g+','+b+')',
            top:x,
            left:y
            });
            
            for (var i=0;i<parentNode.children.length;i++) {
                    parentNode.children[i].remove();
            }
        circle.render();
        },1000)
    </script>
	</body>
</html>
