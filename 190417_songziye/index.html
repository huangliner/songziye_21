<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>数组排序的方法</title>
	</head>
	<body>
		<script>
			//定义数组
			var arr = ['hello','hi','javascript',2,4,'6'];
			
			//使用sort方法对数组默认排序
			arr.sort();
			//alert(arr)
			
			//对数组进行降序排序
			arr.reverse();
			alert(arr);
		</script>
	</body>
</html>
